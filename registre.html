<!DOCTYPE html>
<html lang="es">
<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-image: url('proyecto_integrador/ingreso.jpg'); /* Cambia 'ruta/a/tu/imagen.jpg' por la URL de tu imagen */
    background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-attachment: fixed; /* Fija la imagen de fondo */
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad para que el texto sea legible */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.iniciar-link {
            text-align: center;
            margin-top: 20px;
        }

        .iniciar-link a {
            color: #007bff;
            text-decoration: none;
        }

        .iniciar-link a:hover {
            text-decoration: underline;
        }

        .btn-3d {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px #0056b3, 0 10px #00408a; /* Sombra para dar efecto 3D */
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-3d:hover {
            box-shadow: 0 3px #0056b3, 0 8px #00408a;
            top: -2px;
        }

        .btn-3d:active {
            box-shadow: 0 0 #0056b3, 0 5px #00408a;
            top: 5px;
        }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos CSS -->
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="registrer.php" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="correo" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="contrasena" required><br>
            <input type="checkbox" id="show-password" onclick="togglePassword()"> Mostrar Contraseña<br><br>
            <input type="submit" class="btn-3d" value="Registrar">
        </form>
        <div class="iniciar-link">
            ¿Tienes una cuenta? <a href="inicio.html">Iniciar Sesion</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
